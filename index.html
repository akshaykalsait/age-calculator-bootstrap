<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age-calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="/script.js"defer></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Graduate&family=Noto+Sans+KR&family=Tiro+Devanagari+Marathi&display=swap" rel="stylesheet">
<style>
    *{
        font-family: 'Graduate', serif;

    }
</style>
</head>
<body>
    <div class="container w-50 h-50 border border-danger bg-light text-center mt-5  border-3  shadow-lg p-3 mb-5 rounded-5 bg-danger-subtle  ">
       <marquee behavior="scroll" direction="left"><h1 class="fs-2 text-info-emphasis container-fluid mt-3  ">Calculate Age Using Bootstrap</h1></marquee> 
        <hr class=" w-25 mx-auto   "><hr class=" mx-auto  w-50  ">
        <label for="" class="fw-bolder text-warning-emphasis opacity-75  ">Select Date :</label>
        <input type="date" name="" id="dateinput" class="container-fluid w-50  ">
        <div class="d-grid d-md-block mt-3">
            <button onclick="calculateBtn()" class="btn btn-outline-success   rounded-start-5 " type="submit">Calculate</button>
            <button onclick="resetBtn()" class="btn btn-outline-danger   rounded-end-5 " type="reset">Reset</button>
          </div>
        <h3 class="mt-2"  >Calculated Age is = <span id="result" class="text-decoration-underline tex "></span>
        </div></h3> 
</body>
</html>
